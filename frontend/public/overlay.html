<!doctype html>

<html lang="en">

<head>                                     <!-- Header-->
  <meta charset="utf-8">
  <title>Lidar Interface</title>
  <meta name="description" content="Lidar Interface">
  <meta name="author" content="Andrew Nguyen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/overlay.css">
  <style>

  .rotate90 {
      -webkit-transform: rotate(90deg);
      -moz-transform: rotate(90deg);
      -o-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
  }

.imageModal{
  display: block /*for the img inside your div */
  margin: 0 auto
}

  </style>
</head>

<body>
  <div class='pin' style="position: relative; top: 58%; left: 28%;" data-toggle="modal" data-target="#GSCCModal"></div>
  <div class='pulse' style="position: relative; top: 58%; left: 28%;" data-toggle="modal" data-target="#GSCCModal"></div>

  <div class='pin' style="position: relative; top: 30%; left: 30%;" data-toggle="modal" data-target="#GSCCModal"></div>
  <div class='pulse' style="position: relative; top: 30%; left: 30%;" data-toggle="modal" data-target="#GSCCModal"></div>

  <div class='pin' data-toggle="modal" data-target="#GSCCModal"></div>
  <div class='pulse' data-toggle="modal" data-target="#GSCCModal"></div>

  <div class='pin' style="position: relative; top: 30%; left: 90%;" data-toggle="modal" data-target="#GSCCModal"></div>
  <div class='pulse' style="position: relative; top: 30%; left: 90%;" data-toggle="modal" data-target="#GSCCModal"></div>

  <div class='pin' style="position: relative; top: 50%; left: 66%;" data-toggle="modal" data-target="#GSCCModal6"></div>
  <div class='pulse' style="position: relative; top: 50%; left: 66%;" data-toggle="modal" data-target="#GSCCModal6"></div>


  <div id="GSCCModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
          <img src="./images/goodmap.png" style="width:100%; height:400%;" class="imageModal"></img>
          <p><!-- Extra info can be added here--></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  </div>
</div>

<div id="GSCCModal6" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <img src="./images/20171031_170358.jpg" style="width:70%;"></img>
        <p><!-- Extra info can be added here--></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>
</div>

</html>
